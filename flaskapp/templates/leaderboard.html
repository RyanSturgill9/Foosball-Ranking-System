{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block content %}
<h1>Leaderboard</h1>

<table>
    <tr>
        <th>#</th>
        <th>Display</th>
        <th>First</th>
        <th>Last</th>
        <th>ELO</th>
    </tr>
    {% for user in users %}
        <tr>
            <td>{{ loop.index }}</td>
            <td><a href="{{ url_for('profile', id=user.id) }}">{{ user.display_name }}#{{ '%04d' % user.id }}</a></td>
            <td>{{ user.firstname }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.elo|round|int }}</td>
        </tr>
    {% endfor %}
</table>


{% endblock %}
